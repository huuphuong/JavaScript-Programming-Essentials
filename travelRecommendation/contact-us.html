<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travel Bloom</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<script src="js/travel_recommendation.js"></script>
</head>

<body>
	<nav class="bg bg-primary navbar navbar-dark navbar-expand-lg">
		<a class="navbar-brand" href="#">Travel Bloom</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mx-auto">
				<li class="nav-item">
					<a class="nav-link" href="travel_recommendation.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about-us.html">About Us</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link font-weight-bold" href="contact-us.html">Contact Us</a>
				</li>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Enter your destination keyword"
					aria-label="Search">
				<button class="btn my-2 my-sm-0" type="submit">Search</button>
				<button class="btn btn-danger my-2 mx-2 my-sm-0" type="submit">Reset</button>
			</form>
		</div>
	</nav>

	<div class="home-content">
		<div class="col-12 pt-5">
			<div class="page-title text-white pl-5 ml-5 pt-5">
				<h1>CONTACT US</h1>
			</div>

			<div class="page-desc text-white pl-5 ml-4 my-3 mt-5">
				<div class="col-5">
					<form action="" method="POST">
						<div class="form-group">
							<label for="">Name</label>
							<input type="text" class="form-control">
						</div>

						<div class="form-group">
							<label for="">Email</label>
							<input type="text" class="form-control">
						</div>

						<div class="form-group">
							<label for="">Message</label>
							<textarea name="" class="form-control" cols="5" rows="10"></textarea>
						</div>

						<button type="submit" class="btn btn-block btn-danger">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
